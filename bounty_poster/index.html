<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Poster Generator</title>
    <link rel="stylesheet" href="onepiece.css">
</head>

<body>
    <header>
        <h1>Bounty Poster Generator (WIP)</h1>
        <img src="imgs/luffy-gear-5-laughing-sticker.gif" alt="Gear 5 luffy-gear-5-laughing-sticker">
    </header>

    <main>
        <section class="poster-form">
            <h2>Create Your Bounty Poster</h2>
            <form id="bountyForm" action="#">
                <label for="characterName">ENTER NAME:</label>
                <input type="text" id="characterName" name="characterName" required>

                <label for="bountyAmount">Bounty Amount:</label>
                <input type="number" id="bountyAmount" name="bountyAmount" required>

                <label for="posterImage">Poster Image (Optional):</label>
                <input type="file" id="posterImage" name="posterImage">

                <button type="submit">Generate Poster</button>
            </form>
        </section>

        <section id="generatedPoster" class="poster-output">

        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Skyler 🏴‍☠️💰</p>
        <p>Forged on the Grand Line 🌊🚢</p>
    </footer>

    <script src="one_piece_script.js"></script>
</body>

</html>
